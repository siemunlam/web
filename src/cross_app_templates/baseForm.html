{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-default" id="css_footer">
		<div class="panel-heading"><h2 class="text-center font-bold">{{ form_title }}</h2></div>
		<div class="panel-body">
			<form id="mainForm" class="form-group" method='POST' enctype="multipart/form-data" autocomplete="off">{% csrf_token %}
				{{ form|crispy }}
			</form>
		</div><!-- /panel-body -->
		<div class="panel-footer">
			<span class="pull-right">
				<button type="submit" form="mainForm" class="btn btn-success" name="{{ btn_confirm_lbl }}">{{ btn_confirm_lbl }}</button>
				<button type="button" form="mainForm" id="cancel_btn" class="btn btn-default" name="Cancelar">Cancelar</button>
			</span>
			<button type="reset" form="mainForm" id="vaciar_btn"  class="btn btn-danger" name="Vaciar">Vaciar</button>
		</div><!-- /panel-footer -->
	</div><!-- /panel -->
</div><!-- /col-md-6 -->
{% endblock content %}

{% block extra-JS %}
<script>
	//Set cancel_btn redirect
	document.getElementById("cancel_btn").onclick = function () { location.href = "{{ cancel_url }}"; };
</script>
{% endblock extra-JS %}
