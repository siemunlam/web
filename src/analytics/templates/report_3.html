{% extends 'base_analytics.html' %}

<script>
{% block jquery %}

// LLAMO A LAS APIS Y GUARDO LOS DATOS, LUEGO SE MUESTRAN EN LOS GRAFICOS

var endpoint3 = '/api/analytics/data_Tiem_espera_cola/'
var defaultData3 = []
var labels3 = [];

$.ajax({
    method: "GET",
    url: endpoint3,
    success: function(data){
        labels3 = data.labels
        defaultData3 = data.default
        setChart()
    },
    error: function(error_data){
        console.log("error")
        console.log(error_data)
    }
})

var endpoint3_2 = '/api/analytics/data_Tiem_demora_ate/'
var defaultData3_2 = []
var labels3_2 = [];

$.ajax({
    method: "GET",
    url: endpoint3_2,
    success: function(data){
        labels3_2 = data.labels
        defaultData3_2 = data.default
        setChart()
    },
    error: function(error_data){
        console.log("error")
        console.log(error_data)
    }
})

// FUNCION QUE ARMA LOS GRAFICOS
function setChart(){
    var ctx = document.getElementById("grafico3_1");
    var ctx2 = document.getElementById("grafico3_2");

    //GRAFICO 1 
    // PIE CHART
    // TIPOS DE AUXILIOS
    var grafico = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels: labels3,
        datasets: [{
            label: 'Minutos',
            data: defaultData3,
            backgroundColor: [
                'rgba(255, 99, 132, 0.6)',
                'rgba(255, 206, 86, 0.6)',
                'rgba(153, 255, 153, 0.6)',
                'rgba(153, 102, 255, 0.6)',
                'rgba(255, 159, 64, 0.6)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 0.6)',
                'rgba(255, 206, 86, 0.6)',
                'rgba(153, 255, 153, 0.6)',
                'rgba(153, 102, 255, 0.6)',
                'rgba(255, 159, 64, 0.6)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        legend: {
        "display": false
        },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }],
            xAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});

    // GRAFICO 2
    // BAR CHART
    // ORIGEN DE SOLICITUDES
    var grafico = new Chart(ctx2, {
    type: 'horizontalBar',
    data: {
        labels: labels3_2,
        datasets: [{
            label: 'Minutos',
            data: defaultData3_2,
            backgroundColor: [
                'rgba(255, 99, 132, 0.6)',
                'rgba(255, 206, 86, 0.6)',
                'rgba(153, 255, 153, 0.6)',
                'rgba(153, 102, 255, 0.6)',
                'rgba(255, 159, 64, 0.6)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 0.6)',
                'rgba(255, 206, 86, 0.6)',
                'rgba(153, 255, 153, 0.6)',
                'rgba(153, 102, 255, 0.6)',
                'rgba(255, 159, 64, 0.6)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        legend: {
        "display": false
        },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }],
            xAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});

}
{% endblock %}
</script>

{% block content %}

<div class='row'>
    <div class='col-sm-12'>
        <div class='col-sm-6' align="center">
            <h3 align="center">Tiempo promedio en cola</h3>
            <canvas id="grafico3_1" width="400" height="400"></canvas>
        </div>
        <div class='col-sm-6' align="center">
            <h3 align="center">Tiempo promedio de resoluci√≥n</h3>
            <canvas id="grafico3_2" width="400" height="400"></canvas>
        </div>
    </div>
</div> 



{% endblock content %}
