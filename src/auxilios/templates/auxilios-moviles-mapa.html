      function setMarkers(map) {
        // Adds markers to the map.

        // Marker sizes are expressed as a Size of X,Y where the origin of the image
        // (0,0) is located in the top left of the image.

        // Origins, anchor positions and coordinates of the marker increase in the X
        // direction to the right and in the Y direction down.
        var image = {
          url: '{% static "img/ambulancia-red.png" %}',
          // // This marker is 20 pixels wide by 32 pixels high.
          // size: new google.maps.Size(20, 32),
          // // The origin for this image is (0, 0).
          // origin: new google.maps.Point(0, 0),
          // // The anchor for this image is the base of the flagpole at (0, 32).
          // anchor: new google.maps.Point(0, 32)
        };
        // Shapes define the clickable region of the icon. The type defines an HTML
        // <area> element 'poly' which traces out a polygon as a series of X,Y points.
        // The final coordinate closes the poly by connecting to the first coordinate.
        // var shape = {
        //   coords: [1, 1, 1, 20, 18, 20, 18, 1],
        //   type: 'poly'
        // };

        var moviles = [];
        loadUbicacionMedicos(moviles);
        console.log('flag x');
        for (var i = 0; i < moviles.length; i++) {
          var movil = moviles[i];
          console.log('latitud_gps: ' + movil[0])
          console.log('longitud_gps: ' + movil[1])
          var marker = new google.maps.Marker({
            position: {lat: movil[0], lng: movil[1]},
            map: map,
            icon: image,
            title: movil[0],
          });
        }
      }

      function loadUbicacionMedicos(dest) {
        const header_init = {
          'Accept': 'application/json',
          'X-CSRFToken': getCookie("csrftoken")
        }
        const fetchOptions = {
          method: 'GET',
          headers: new Headers(header_init),
          credentials: 'same-origin'
        };
        
        const api_url = 'http://127.0.0.1:8000/api/medicos/'
        // const api_url = '{% if request.is_secure %}https://{% else %}http://{% endif %}{{ request.get_host }}{{ apiListURL }}';
        fetch(api_url, fetchOptions).then(response => {
          return checkStatus(response);
        }).then(response => {
          return response.json();
        }).then(jsonData => {
          jsonData.results.map((medico) => {
            console.log('valor latitud_gps:' + medico.latitud_gps);
            console.log('valor longitud_gps:' + medico.longitud_gps);
            let new_row = [medico.latitud_gps, medico.longitud_gps];
            dest.push(new_row);
          });
        }).catch(error => {
          console.log(`Error al realizar fetch a ${api_url}: ${error.message}`);
        });
      }
      
      function checkStatus(response) {
        if(response.ok)
          return Promise.resolve(response);
        else
          return Promise.reject(new Error(response.statusText));
      };

      /*
      *    Django Documentarion 1.11 cookie handler
      *	  from: https://docs.djangoproject.com/en/1.11/ref/csrf/
      */
      function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }

    </script>
