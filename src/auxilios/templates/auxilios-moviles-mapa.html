{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: -34.6704143, lng: -58.56292880000001}
        });

        setMarkers(map);
      }

      // Data for the markers consisting of a name, a LatLng and a zIndex for the
      // order in which these markers should display on top of each other.
      var moviles = [
        ['Haedo', -34.6440676, -58.59564280000001, 4],
        ['Morón', -34.6558611, -58.61672120000003, 5],
        ['San Justo', -34.6874084, -58.563262899999984, 3],
        ['Ramos Mejía', -34.6549073, -58.553635499999984, 2],
        ['Isidro Casanova', -34.7084659, -58.585867500000006, 1]
      ];

      function setMarkers(map) {
        // Adds markers to the map.

        // Marker sizes are expressed as a Size of X,Y where the origin of the image
        // (0,0) is located in the top left of the image.

        // Origins, anchor positions and coordinates of the marker increase in the X
        // direction to the right and in the Y direction down.
        var image = {
          url: '{% static "img/ambulancia-red.png" %}',
          // // This marker is 20 pixels wide by 32 pixels high.
          // size: new google.maps.Size(20, 32),
          // // The origin for this image is (0, 0).
          // origin: new google.maps.Point(0, 0),
          // // The anchor for this image is the base of the flagpole at (0, 32).
          // anchor: new google.maps.Point(0, 32)
        };
        // Shapes define the clickable region of the icon. The type defines an HTML
        // <area> element 'poly' which traces out a polygon as a series of X,Y points.
        // The final coordinate closes the poly by connecting to the first coordinate.
        // var shape = {
        //   coords: [1, 1, 1, 20, 18, 20, 18, 1],
        //   type: 'poly'
        // };
        for (var i = 0; i < moviles.length; i++) {
          var movil = moviles[i];
          var marker = new google.maps.Marker({
            position: {lat: movil[1], lng: movil[2]},
            map: map,
            icon: image,
            title: movil[0],
          });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVbsfkt6Rl3hIn7p8Dt6JhaKSz5GjfDCw&callback=initMap">
    </script>
  </body>
</html>
